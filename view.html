<!doctype html>
<html lang="vi">

<head>
  <meta charset="utf-8">
  <title>Xem cấu hình PC đã chia sẻ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: 'Times New Roman', serif;
      background: #f9fafb;
    }

    .page {
      max-width: 900px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border: 1px solid #e5e7eb;
    }

    h2 {
      margin-top: 0;
      color: #1f2937;
    }

    .item {
      padding: 10px 0;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
    }

    .item b {
      color: #111827;
    }

    .total {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #2b90ef;
      text-align: right;
    }

    .back {
      margin-top: 30px;
      display: inline-block;
      padding: 10px 16px;
      background: #2b90ef;
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
    }

    .error {
      text-align: center;
      font-size: 20px;
      margin-top: 80px;
      color: #dc2626;
    }
  </style>
</head>

<body>

  <div class="page" id="content"></div>

  <script>
    const PARTS = [
      { key: "cpu", label: "Bộ vi xử lý" },
      { key: "main", label: "Bo mạch chủ" },
      { key: "ram", label: "RAM" },
      { key: "ssd", label: "SSD" },
      { key: "hdd", label: "HDD" },
      { key: "vga", label: "VGA" },
      { key: "psu", label: "Nguồn" },
      { key: "case", label: "Vỏ case" },
      { key: "monitor", label: "Màn hình" },
      { key: "keyboard", label: "Bàn phím" },
      { key: "mouse", label: "Chuột" },
      { key: "headset", label: "Tai nghe" },
      { key: "fan", label: "Fan case" },
      { key: "aircool", label: "Tản nhiệt khí" },
      { key: "aio", label: "Tản nhiệt nước AIO" },
      { key: "custom", label: "Tản nhiệt nước Custom" },
      { key: "windows", label: "Windows bản quyền" }
    ];

    function loadFromShareLink() {
      const params = new URLSearchParams(window.location.search);
      const data = params.get("config");

      if (!data) {
        document.body.innerHTML =
          "<div class='error'>Không có cấu hình để hiển thị</div>";
        return;
      }

      let build;
      try {
        build = JSON.parse(decodeURIComponent(atob(data)));
      } catch (e) {
        document.body.innerHTML =
          "<div class='error'>Link cấu hình không hợp lệ</div>";
        return;
      }

      let html = "<h2>CẤU HÌNH PC ĐƯỢC CHIA SẺ</h2>";
      let total = 0;

      for (const key in build) {
        const part = PARTS.find(p => p.key === key);
        html += `
          <div class="item">
            <div><b>${part ? part.label : key}</b>: ${build[key].name}</div>
            <div>${build[key].price.toLocaleString()} đ</div>
          </div>
        `;
        total += build[key].price;
      }

      html += `
        <div class="total">
          TỔNG TIỀN: ${total.toLocaleString()} đ
        </div>
        <a class="back" href="/">← Quay lại trang cấu hình</a>
      `;

      document.getElementById("content").innerHTML = html;
    }

    loadFromShareLink();
  </script>

</body>
</html>
